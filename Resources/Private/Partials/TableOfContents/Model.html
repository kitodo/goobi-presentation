<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<span class="tx-dlf-toc-title">
    <f:if condition="{model.title}">
        <f:then>
            <f:format.crop maxCharacters="55" append="&nbsp;..."><f:format.htmlspecialchars doubleEncode="false">{model.title}</f:format.htmlspecialchars></f:format.crop>
        </f:then>
        <f:else>
            <f:format.crop maxCharacters="55" append="&nbsp;...">
                <f:format.htmlspecialchars doubleEncode="false">
                    {model.type}
                </f:format.htmlspecialchars>
                <f:if condition="{model.volume}">
                    &nbsp;
                    <f:format.htmlspecialchars doubleEncode="false">
                        {model.volume}
                    </f:format.htmlspecialchars>
                </f:if>
            </f:format.crop>
        </f:else>
    </f:if>
</span>

<br>
<img class="tx-dlf-toc-preview-image" src="{model.image}" alt="{model.title}">
<span class="tx-dlf-toc-description">
    {model.description}
</span>

<span class="tx-dlf-toc-pagination">
    <f:format.htmlspecialchars doubleEncode="false">
        {model.pagination}
    </f:format.htmlspecialchars>
</span>
